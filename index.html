<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Landing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">ShopLogo</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Головна</a></li>
        <li><a href="#">Магазин</a></li>
        <li><a href="#">Про нас</a></li>
        <li><a href="#">Контакти</a></li>
      </ul>
    </nav>
    <button class="btn">Увійти</button>
  </header>

 
  <main class="hero">
    <div class="hero-text">
      <h1>Стильна колекція 2025</h1>
      <p>Обирайте сучасний одяг за вигідними цінами.</p>
      <button class="btn">Купити зараз</button>
    </div>
    <div class="hero-img">
      <img src="img/hero.jpg" alt="Одяг з нової колекції">
    </div>
  </main>
</body>
</html>
